<!doctype html>
<html>
<head>
	<title>jprettyCarousel - a simple jquery plugin</title>
	<meta charset="iso-8851-1" />
	<style>
		*{
			margin:0;
			padding:0;
		}
		ul {
			list-style-type: none;
		}
		#carousel_wrap {
			overflow: hidden;
		}
		#carousel_wrap li {
			float: left;
			width: 200px;
		}
		#carousel_wrap li img {
			display: block;
		}
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="media/js/jprettyCarousel.1.0.js"></script>
	
	<script>
		$(window).load(function(){
			$("#carousel_wrap").jprettyCarousel({
				visibleItens:1
			});
		});
	</script>
</head>
<body>
	<ul id="carousel_wrap">
		<li><img src="media/img/jprettyCarousel_img1.jpg" alt="" width="200" heigh="180" /></li>
		<li><img src="media/img/jprettyCarousel_img2.jpg" alt="" width="200" heigh="180" /></li>
	</ul>
</body>
</html>
