<!doctype html>
<html>
<head>
	<title>jprettyCarousel - a simple jquery plugin</title>
	<meta charset="iso-8851-1" />
    <link rel="stylesheet" type="text/css" href="dist/css/main.css">

</head>
<body>

    <div class="jpretty-wrap">

    	<ul id="carousel_wrap" class="jpretty-stage">
    		<li><img src="http://placehold.it/200x180/003366/ffffff?text=IMAGE 1" alt="" width="200" heigh="180" /></li>
    		<li><img src="http://placehold.it/200x180/13293D/ffffff?text=IMAGE 2" alt="" width="200" heigh="180" /></li>
            <li><img src="http://placehold.it/200x180/006494/ffffff?text=IMAGE 3" alt="" width="200" heigh="180" /></li>
            <li><img src="http://placehold.it/200x180/247BA0/ffffff?text=IMAGE 4" alt="" width="200" heigh="180" /></li>
            <li><img src="http://placehold.it/200x180/1B98E0/ffffff?text=IMAGE 5" alt="" width="200" heigh="180" /></li>
            <li><img src="http://placehold.it/200x180/1B97f0/ffffff?text=IMAGE 6" alt="" width="200" heigh="180" /></li>

    	</ul>

        <div class="jpretty-navigation"></div>

    </div>

    <a class="prev" data-jprettynav="prev">PREV</a>
    <a class="next" data-jprettynav="next">NEXT</a>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="dist/js/jprettyCarousel.js"></script>

    <script>
        $(document).ready(function(){
            $("#carousel_wrap").jprettyCarousel({
                visible_items:3,
                next: ".next",
                prev: ".prev"
            });
        });

    </script>
</body>
</html>
